    <style>
        *,
        *::before,
        *::after{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Quicksand", sans-serif;
        }
        body{
            width: 100vw;
            display: flex;
            overflow: hidden;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            background-color: #060913;
        }
        .swiper{
            width: 100%;
            padding: 50px 0;
        }
        .swiper-slide{
            width: 320px;
            aspect-ratio: 3/4;
            border-radius: 14px;
            border: 1px solid rgba(177, 177, 177, 0.41);
            position: relative;
        }
        .swiper-slide img{
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: inherit;
            user-select: none;
        }
        .title{
            left: 50%;
            bottom: 5px;
            transition: .5s;
            position: absolute;
            width: max-content;
            text-align: center;
            padding: 10px 18px;
            
            border-radius: 20px;
            backdrop-filter: blue(10px);
            -moz-backdrop-filter: blue(10px);
            transform: translate(-50%, -20%);
            background: rgba(46, 39, 39, 0.3);
            -webkit-backdrop-filter: blue(10px);
            -ms-transform: translate(-50%, -20%);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(177, 177, 177, 0.4);
        }
        .title span{
            color: #fff;
            font-weight: 600;
            font-size: 1.2rem;
        }
        .swiper-slide-active .title{
            bottom: -5px;
            box-shadow: 0 20px 30px 2px rgba(25, 43, 206, 0.6);
        }
        .swiper-pagination{
            --swper-pagination-bottom: -6px
        }
        .swiper-pagination-bullet{
            width: 14px;
            height: 14px;
            background-color: #fff;
            transition: .3s;
        }
        .swiper-pagination-bullet-active{
            width: 32px;
            border: 1px solid #fff;
            border-radius: 14px;
            background-color: rgba(25, 43, 206, 1);
        }
        @media (max-width: 1100px){
            .swiper-slide{
                width: 600px;
            }
        }
        @media (max-width: 900px){
            .swiper-slide{
                width: 500px;
            }
        }
        @media (max-width: 800px){
            .swiper-slide{
                width: 450px;
            }
        }
        @media (max-width: 500px){
            body{
                padding-top: 50px;
                display: block;
            }
            .swiper-slide{
                width: 350px;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
       var swiper = new Swiper(".swiper", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            initialSlide: 2,
            speed: 600,
            preventClicks: true,
            slidesPerView: "auto",
            coverflowEffect: {
                rotate: 0,
                depth: 980,
                modifier: 1,
                stretch: 80,
                slideShadows: true
            },
            on: {
                click(event){
                    swiper.slideTo(this.clickedIndex);
                },
            },
            pagination: {
                el: ".swiper-pagination"
            }
       }) 
    </script>
</body>
</html>
